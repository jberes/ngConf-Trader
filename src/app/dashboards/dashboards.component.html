<div class="row-layout frame">
  <igx-card type="outlined" *ngFor="let item of dashboardsListDashboards" routerLink="/dashboardview" class="card">
    <igx-card-header>
      <div igxCardThumbnail>
        <igx-avatar [src]="item.AddedByImageUrl" shape="circle" class="avatar"></igx-avatar>
      </div>
      <h3 igxCardHeaderTitle>
        {{ item.Title }}
      </h3>
      <h5 igxCardHeaderSubtitle>
        {{ item.AddedBy }}
      </h5>
    </igx-card-header>
    <igx-card-media height="400px">
      <img [src]="item.ThumbnailURL" class="image" />
    </igx-card-media>
    <igx-card-actions class="actions-content">
      <button igxButton="raised" igxRipple routerLink="/dashboardview/{{ item.Title }}"  class="button" igxStart>
        Open
      </button>
      <button igxButton="icon" igxRipple igxEnd>
        <igx-icon>
          favorite
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple igxEnd>
        <igx-icon>
          bookmark
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple igxEnd>
        <igx-icon>
          share
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
</div>
